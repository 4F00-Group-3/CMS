<!DOCTYPE HTML>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
 <!--Mobile Compatability-->
		<title>Create An Account</title>
		<link rel="stylesheet" type="text/css" href="css.css">
		
	</head>

	<body class="home" background="mountain.jpg">

		<div class="submitformdiv">		
				<h2 style="text-align:center;">Create An Account</h2>
				
				<form style="padding:5%;">
  					<label for="email">Email</label><br>
 					<input type="text" id="email" emailaddr="email" class="emailaddressbar"><br></br>

  					<label for="email">Password</label><br>
 					<input type="text" id="pw" pass="pw" class="emailaddressbar"><br></br>

  					<label for="pw2">Re-Enter Password</label><br>
					<input type="text" id="pw" pass2="pw2" class="emailaddressbar"><br></br>
					<input type="submit" value="Next" class="submitnextbutton">
				</form>
				
		</div>
	</body>


</html>
